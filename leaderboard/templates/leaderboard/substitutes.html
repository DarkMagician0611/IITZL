{% extends 'home/base.html' %}

{% block title %}
Select Matches
{% endblock %}

{% block body %}
<h1 align='center'>Select Matches</h1>
<br/>
<form action="{% url 'leaderboard:countSubstitutes' %}" method='post' align='center'>
	{% csrf_token %}
	<table align='center'>
		<col width='150'>
		<col width='100'>
		<tr align='left'>
			<th>
				<label>Initial Match:</label>
			</th>
			<td>
				<td><input type="number" name="initial"></td>
			</td>
		</tr>
		<tr align='left'>
			<th>
				<label>Final Match:</label>
			</th>
			<td>
				<td><input type="number" name="final"></td>
			</td>
		</tr>
	</table>
	<br/>
	<input type='submit' value='Count Substitutions'>
</form>
{% endblock %}
