{% extends 'home/base.html' %}

{% block title %}
Select Match
{% endblock %}

{% block body %}
<h1 align='center'>Substitutions Left: {{ info }}</h1>
<h1 align='center'>Select Match</h1>
<br/>
<form action="{% url 'team:index' %}" method='post' align='center'>
	{% csrf_token %}
	<table align='center'>
		<col width='150'>
		<col width='300'>
		<tr align='left'>
			<th>
				<label>Match:</label>
			</th>
			<td>
				<select name="match">
					<option value='3'>Blitzkrieg v/s Musketeers (Freezes @ 8 A.M. on 7th April)</option>
					<option value='4'>Spartans v/s Redhawks (Freezes @ 1 P.M. on 7th April)</option>
					<option value='5'>Blitzkrieg v/s Strikers (Freezes @ 8 A.M. on 8th April)</option>
					<option value='6'>Redhawks v/s Musketeers (Freezes @ 1 P.M. on 8th April)</option>
				</select>
			</td>
		</tr>
	</table>
	<br/>
	<input type='submit' value='Select Match'>
</form>
{% endblock %}
